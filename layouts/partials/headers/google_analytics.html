<script async=async src='https://www.googletagmanager.com/gtag/js?id={{ if eq (getenv "BUILDMODE") "production" }}{{ $.Site.Params.google_analytics_production }}{{ else }}{{ $.Site.Params.google_analytics_development }}{{ end }}'></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ if eq (getenv "BUILDMODE") "production" }}{{ $.Site.Params.google_analytics_production }}{{ else }}{{ $.Site.Params.google_analytics_development }}{{ end }}');
</script>
